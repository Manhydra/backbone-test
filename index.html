    <header>
      <h1>Backbone Test: RPG Character List</h1>
    </header>

    <main>
      <section id="pcs">
        <div class="well">
          <input id="newCharacter" type="text" class="form-control" placeholder="Enter New Character: Name, Race, Class, Level">
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Player Characters</div>
          <div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Race</th>
                  <th>Class</th>
                  <th>Level</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script type="text/template" id="pcs-list-template">
      <td><%= name %></td>
      <td><%= race %></td>
      <td><%= charClass %></td>
      <td><%= level %></td>
      <td><button title="Delete <%= name%>"><i class="glyphicon glyphicon-remove"></i></button></td>
    </script>
  </body>
